<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taverna Limani — Menus</title>
  <meta name="description" content="Taverna Limani — English Menu & Daily Specials" />
  <meta name="theme-color" content="#7B7A4D" />
  <style>
    :root{
      --olive:#7B7A4D;
      --olive-dark:#5f5e3a;
      --ink:#1b1b1b;
      --paper:#ffffff;
      --accent:#4b3b4d;
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      color:var(--ink);
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
  url('homebild.jpg') no-repeat center center fixed;
background-size: cover;
      display:flex; align-items:center; justify-content:center;
      min-height:100vh;
    }
    .card{
      width:min(720px, 92vw);
      background:none;
      border-radius:24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      padding:clamp(20px, 3vw, 36px);
      border: 1px solid rgba(0,0,0,.06);
      text-align:center;
    }
    .brand img{
      width:min(110px, 30%);
      height:auto;
      display:block;
      margin:0 auto 10px;
    }
   /* Überschrift und Untertitel immer weiß */
h1, p.subtitle {
  color: #ffffff; /* Weiß */
}

/* Buttons */
.btn {
  display: inline-block;
  background: rgba(0, 0, 0, 0.3); /* Schwarzgrau, 30% Deckkraft */
  color: #f7f7f4;                 /* Beige-Creme Schrift */
  padding: 10px 20px;
  font-size: 15px;
  font-weight: 600;
  text-decoration: none;
  border-radius: 25px;
  margin: 8px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.btn:hover {
  background: rgba(0, 0, 0, 0.5); /* beim Hover dunkler */
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.35);
}
    .btn-outline:hover{ border-color:var(--olive-dark); color:var(--olive-dark); }
    .footer{ margin-top:22px; font-size:12px; color:#8a8a8a }
  </style>
</head>
<body>
  <main class="card">
    <section class="brand">
      <h1>Welcome to Taverna Limani</h1>
    </section>

    <section class="buttons">
     <a class="btn" href="menu-english.pdf" target="_blank">English Menu (PDF)</a>
<a class="btn btn-outline" href="daily-specials.pdf" target="_blank">Daily Specials (PDF)</a>
      <a class="btn btn-outline" href="coffee-dessert-digestif.pdf" target="_blank">Coffee,Dessert & Digestif (PDF)</a>
       <a class="btn btn-outline" href="wine-menu-english.pdf" target="_blank">Wine Menu (PDF)</a>

    <div class="footer">© Taverna Limani — griechisch essen &amp; meer</div>
  </main>
</body>
</html>
